<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical ProMax - سوالات تخصصی پزشکی</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif, 'IRANSans', 'Vazir';
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        /* Sections Grid */
        .sections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .section-card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .section-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .section-card h2 {
            font-size: 2em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .section-card p {
            font-size: 0.9em;
            color: #666;
        }

        /* Subsections View */
        .subsections-view {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            display: none;
        }

        .subsections-view.active {
            display: block;
        }

        .back-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 1em;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #764ba2;
        }

        .subsections-view h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .subsections-list {
            list-style: none;
        }

        .subsection-item {
            background: #f5f5f5;
            padding: 15px 20px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .subsection-item:hover {
            background: #667eea;
            color: white;
        }

        .subsection-item-title {
            flex: 1;
        }

        .subsection-item-count {
            background: rgba(102, 126, 234, 0.2);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.85em;
            margin-right: 10px;
        }

        .subsection-item:hover .subsection-item-count {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Question Viewer */
        .question-viewer {
            background: white;
            border-radius: 10px;
            padding: 30px;
            display: none;
        }

        .question-viewer.active {
            display: block;
        }

        .viewer-header {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .viewer-header .back-btn {
            flex: 1;
        }

        .viewer-header .close-btn {
            flex: 1;
        }

        .close-btn {
            background: #764ba2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: #667eea;
        }

        .viewer-title {
            color: #667eea;
            font-size: 1.6em;
            margin-bottom: 20px;
            text-align: center;
        }

        .question-count {
            text-align: center;
            color: #999;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state p {
            font-size: 1.2em;
            color: #667eea;
        }

        .question-content {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-right: 4px solid #667eea;
        }

        .question-text {
            font-size: 1.1em;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .options-list {
            list-style: none;
        }

        .option-item {
            background: white;
            padding: 12px 16px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .option-item:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .option-index {
            background: #667eea;
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .answer-toggle {
            background: #764ba2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            margin-bottom: 20px;
            transition: background 0.3s;
        }

        .answer-toggle:hover {
            background: #667eea;
        }

        .answer-section {
            background: #f0f9ff;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .answer-section.shown {
            display: block;
        }

        .correct-answer {
            margin-bottom: 15px;
        }

        .correct-answer-label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .correct-answer-box {
            background: white;
            padding: 12px 16px;
            border-radius: 6px;
            border: 2px solid #667eea;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .correct-index {
            background: #667eea;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
            font-size: 1.1em;
        }

        .analysis-section {
            margin-top: 15px;
        }

        .analysis-label {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .analysis-text {
            color: #555;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .analysis-options {
            background: white;
            padding: 15px;
            border-radius: 6px;
            margin-top: 10px;
        }

        .analysis-option-item {
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 0.95em;
            background: #fafafa;
        }

        .analysis-option-item:last-child {
            margin-bottom: 0;
        }

        /* Navigation buttons */
        .navigation-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .nav-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
            min-width: 100px;
        }

        .nav-btn:hover:not(:disabled) {
            background: #764ba2;
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .question-number {
            text-align: center;
            color: #667eea;
            font-weight: bold;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .sections-grid {
                grid-template-columns: 1fr;
            }

            .viewer-header {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Medical ProMax</h1>
            <p>سوالات تخصصی پزشکی داخلی</p>
        </header>

        <!-- Sections Grid -->
        <div id="sectionsContainer" class="sections-grid"></div>

        <!-- Subsections View -->
        <div id="subsectionsView" class="subsections-view">
            <button class="back-btn" onclick="showSections()">← بازگشت</button>
            <h2 id="subsectionsTitle"></h2>
            <ul id="subsectionsList" class="subsections-list"></ul>
        </div>

        <!-- Question Viewer -->
        <div id="questionViewer" class="question-viewer">
            <div class="viewer-header">
                <button class="back-btn" onclick="showSubsections()">← بازگشت</button>
                <button class="close-btn" onclick="showSections()">بستن</button>
            </div>
            <h2 id="viewerTitle" class="viewer-title"></h2>
            <div id="questionContent"></div>
        </div>
    </div>

    <script>
        let manifest = null;
        let currentSection = null;
        let currentSubsection = null;
        let currentQuestions = [];
        let currentQuestionIndex = 0;

        // Load manifest on page load
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('data/manifest.json');
                manifest = await response.json();
                renderSections();
            } catch (error) {
                console.error('Error loading manifest:', error);
                document.getElementById('sectionsContainer').innerHTML = 
                    '<p style="color: red; text-align: center;">خطا در بارگذاری منابع</p>';
            }
        });

        function renderSections() {
            const container = document.getElementById('sectionsContainer');
            container.innerHTML = '';
            
            manifest.sections.forEach(section => {
                const card = document.createElement('div');
                card.className = 'section-card';
                card.innerHTML = `<h2>${section.title}</h2><p>درس تخصصی</p>`;
                card.onclick = () => showSubsections(section);
                container.appendChild(card);
            });
        }

        function showSections() {
            document.getElementById('sectionsContainer').style.display = 'block';
            document.getElementById('subsectionsView').classList.remove('active');
            document.getElementById('questionViewer').classList.remove('active');
            currentSection = null;
            currentSubsection = null;
        }

        function showSubsections(section) {
            currentSection = section;
            document.getElementById('sectionsContainer').style.display = 'none';
            document.getElementById('questionViewer').classList.remove('active');
            document.getElementById('subsectionsView').classList.add('active');
            
            document.getElementById('subsectionsTitle').textContent = section.title;
            const list = document.getElementById('subsectionsList');
            list.innerHTML = '';
            
            section.subsections.forEach(subsection => {
                const item = document.createElement('li');
                item.className = 'subsection-item';
                item.innerHTML = `
                    <span class="subsection-item-title">${subsection.title}</span>
                    <span class="subsection-item-count">0 سوال</span>
                `;
                item.onclick = () => loadSubsectionQuestions(subsection, item);
                list.appendChild(item);
            });
        }

        async function loadSubsectionQuestions(subsection, itemElement) {
            currentSubsection = subsection;
            try {
                const response = await fetch(subsection.path);
                const data = await response.json();
                currentQuestions = data.questions || [];
                currentQuestionIndex = 0;
                
                // Update count in UI
                itemElement.querySelector('.subsection-item-count').textContent = 
                    `${currentQuestions.length} سوال`;
                
                showQuestionViewer();
            } catch (error) {
                console.error('Error loading subsection:', error);
                alert('خطا در بارگذاری سوالات');
            }
        }

        function showQuestionViewer() {
            document.getElementById('subsectionsView').classList.remove('active');
            document.getElementById('questionViewer').classList.add('active');
            
            document.getElementById('viewerTitle').textContent = currentSubsection.title;
            renderQuestion();
        }

        function showSubsections() {
            document.getElementById('questionViewer').classList.remove('active');
            document.getElementById('subsectionsView').classList.add('active');
        }

        function renderQuestion() {
            const content = document.getElementById('questionContent');
            
            // Show question count
            const questionNumber = document.createElement('div');
            questionNumber.className = 'question-count';
            questionNumber.textContent = `سوال ${currentQuestionIndex + 1} از ${currentQuestions.length}`;
            
            if (currentQuestions.length === 0) {
                content.innerHTML = `
                    ${questionNumber.outerHTML}
                    <div class="empty-state">
                        <p>هنوز سوالی اضافه نشده</p>
                    </div>
                `;
                return;
            }
            
            const question = currentQuestions[currentQuestionIndex];
            let html = questionNumber.outerHTML;
            
            html += `
                <div class="question-content">
                    <div class="question-text">${question.question || ''}</div>
            `;
            
            if (question.options && question.options.length > 0) {
                html += '<ul class="options-list">';
                question.options.forEach((option, idx) => {
                    html += `
                        <li class="option-item">
                            <span class="option-index">${String.fromCharCode(65 + idx)}</span>
                            <span>${option}</span>
                        </li>
                    `;
                });
                html += '</ul>';
            }
            
            html += '</div>';
            
            // Add answer toggle and answer section
            html += `<button class="answer-toggle" onclick="toggleAnswer(${currentQuestionIndex})">نمایش پاسخ</button>`;
            
            html += '<div id="answerSection" class="answer-section">';
            
            if (question.correct_index !== undefined) {
                html += `
                    <div class="correct-answer">
                        <div class="correct-answer-label">پاسخ صحیح:</div>
                        <div class="correct-answer-box">
                            <span class="correct-index">${String.fromCharCode(65 + question.correct_index)}</span>
                            <span>${question.options ? question.options[question.correct_index] : 'نامشخص'}</span>
                        </div>
                    </div>
                `;
            }
            
            if (question.analysis) {
                html += '<div class="analysis-section">';
                if (question.analysis.points) {
                    html += `
                        <div class="analysis-label">نکات مهم:</div>
                        <div class="analysis-text">${question.analysis.points}</div>
                    `;
                }
                if (question.analysis.options && question.analysis.options.length > 0) {
                    html += '<div class="analysis-label">توضیح گزینه‌ها:</div><div class="analysis-options">';
                    question.analysis.options.forEach((opt, idx) => {
                        html += `
                            <div class="analysis-option-item">
                                <strong>${String.fromCharCode(65 + idx)}:</strong> ${opt}
                            </div>
                        `;
                    });
                    html += '</div>';
                }
                html += '</div>';
            }
            
            html += '</div>';
            
            // Add navigation buttons
            if (currentQuestions.length > 1) {
                html += `
                    <div class="navigation-buttons">
                        <button class="nav-btn" onclick="previousQuestion()" 
                            ${currentQuestionIndex === 0 ? 'disabled' : ''}>قبلی</button>
                        <button class="nav-btn" onclick="nextQuestion()" 
                            ${currentQuestionIndex === currentQuestions.length - 1 ? 'disabled' : ''}>بعدی</button>
                    </div>
                `;
            }
            
            content.innerHTML = html;
        }

        function toggleAnswer(questionIndex) {
            const answerSection = document.getElementById('answerSection');
            const button = event.target;
            
            answerSection.classList.toggle('shown');
            button.textContent = answerSection.classList.contains('shown') 
                ? 'پنهان کردن پاسخ' 
                : 'نمایش پاسخ';
        }

        function nextQuestion() {
            if (currentQuestionIndex < currentQuestions.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        }
    </script>
</body>
</html>
