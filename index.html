<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical ProMax - ÿ≥ŸàÿßŸÑÿßÿ™ Ÿæÿ≤ÿ¥⁄©€å</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .sections-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .section-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .section-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .section-card h3 {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .section-card p {
            color: #666;
            font-size: 0.95em;
        }

        .subsections-list {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .subsections-list h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        .back-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 1em;
            font-family: inherit;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #5568d3;
        }

        .subsection-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .subsection-item:hover {
            border-color: #667eea;
            background: #f0f3ff;
            transform: translateX(-5px);
        }

        .subsection-item h4 {
            color: #333;
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .subsection-item p {
            color: #666;
            font-size: 0.9em;
        }

        .quiz-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            margin: 0 auto;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .quiz-header h2 {
            color: #333;
            font-size: 1.5em;
        }

        .question-number {
            background: #667eea;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 10px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
        }

        .question-text {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-size: 1.1em;
            line-height: 1.6;
            color: #333;
            border-right: 4px solid #667eea;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .option:hover:not(.disabled) {
            border-color: #667eea;
            background: #f0f3ff;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
        }

        .option.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .option.disabled {
            cursor: not-allowed;
        }

        .option-label {
            background: #667eea;
            color: white;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .option.correct .option-label {
            background: #28a745;
        }

        .option.incorrect .option-label {
            background: #dc3545;
        }

        .option-text {
            flex: 1;
            font-size: 1em;
            color: #333;
            line-height: 1.5;
        }

        .analysis {
            background: #e7f3ff;
            border-right: 4px solid #2196F3;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .analysis h4 {
            color: #1976D2;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .analysis-text {
            color: #333;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .analysis-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .analysis-option {
            background: white;
            padding: 15px;
            border-radius: 8px;
            color: #333;
        }

        .show-answer-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-family: inherit;
            margin-bottom: 30px;
            transition: background 0.3s;
            width: 100%;
        }

        .show-answer-btn:hover {
            background: #5568d3;
        }

        .navigation {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }

        .nav-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-family: inherit;
            transition: all 0.3s;
        }

        .nav-btn.prev {
            background: #6c757d;
            color: white;
        }

        .nav-btn.prev:hover:not(:disabled) {
            background: #5a6268;
        }

        .nav-btn.next {
            background: #667eea;
            color: white;
        }

        .nav-btn.next:hover:not(:disabled) {
            background: #5568d3;
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-message {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.1em;
        }

        .error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .sections-grid {
                grid-template-columns: 1fr;
            }

            .quiz-container {
                padding: 20px;
            }

            .question-text {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="app"></div>
    </div>

    <script>
        // State
        const state = {
            view: 'dashboard',
            manifest: null,
            selectedSection: null,
            selectedSubsection: null,
            currentQuestions: [],
            currentIndex: 0,
            selectedAnswers: {},
            showAnalysis: false,
            error: null
        };

        // Initialize
        function init() {
            fetchManifest();
        }

        // Fetch manifest
        function fetchManifest() {
            state.view = 'dashboard';
            state.error = null;
            fetch('data/manifest.json')
                .then(r => {
                    if (!r.ok) throw new Error(`HTTP ${r.status}`);
                    return r.json();
                })
                .then(data => {
                    state.manifest = data;
                    render();
                })
                .catch(err => {
                    state.error = `ÿÆÿ∑ÿß ÿØÿ± ÿ®ÿßÿ±⁄Ø€åÿ±€å manifest: ${err.message}`;
                    console.error(err);
                    render();
                });
        }

        // Main render
        function render() {
            const app = document.getElementById('app');
            
            if (state.error) {
                app.innerHTML = `
                    <div class="error">
                        <strong>ÿÆÿ∑ÿß!</strong> ${state.error}
                    </div>
                `;
                return;
            }

            if (state.view === 'dashboard') {
                renderDashboard(app);
            } else if (state.view === 'subsections') {
                renderSubsections(app);
            } else if (state.view === 'quiz') {
                renderQuiz(app);
            }
        }

        // Dashboard
        function renderDashboard(app) {
            if (!state.manifest) {
                app.innerHTML = '<div class="loading">ÿØÿ± ÿ≠ÿßŸÑ ÿ®ÿßÿ±⁄Ø€åÿ±€å...</div>';
                return;
            }

            let html = `
                <div class="header">
                    <h1>Medical ProMax</h1>
                    <p>ŸæŸÑÿ™ŸÅÿ±ŸÖ ÿ™ÿÆÿµÿµ€å ÿ≥ŸàÿßŸÑÿßÿ™ Ÿæÿ≤ÿ¥⁄©€å</p>
                </div>
                <div class="sections-grid">
            `;

            state.manifest.sections.forEach(section => {
                html += `
                    <div class="section-card" onclick="goToSubsections('${section.id}')">
                        <h3>${section.title}</h3>
                        <p>${section.subsections.length} ÿ®ÿÆÿ¥</p>
                    </div>
                `;
            });

            html += '</div>';
            app.innerHTML = html;
        }

        // Subsections
        function renderSubsections(app) {
            const section = state.manifest.sections.find(s => s.id === state.selectedSection);
            if (!section) {
                app.innerHTML = '<div class="error">ÿ®ÿÆÿ¥ Ÿæ€åÿØÿß ŸÜÿ¥ÿØ</div>';
                return;
            }

            let html = `
                <div class="subsections-list">
                    <button class="back-btn" onclick="goToDashboard()">‚Üê ÿ®ÿßÿ≤⁄Øÿ¥ÿ™</button>
                    <h2>${section.title}</h2>
            `;

            section.subsections.forEach(sub => {
                html += `
                    <div class="subsection-item" onclick="goToQuiz('${section.id}', '${sub.id}', '${sub.path}')">
                        <h4>${sub.title}</h4>
                        <p>ÿ®ÿ±ÿß€å ŸÖÿ¥ÿßŸáÿØŸá ÿ≥ŸàÿßŸÑÿßÿ™ ⁄©ŸÑ€å⁄© ⁄©ŸÜ€åÿØ</p>
                    </div>
                `;
            });

            html += '</div>';
            app.innerHTML = html;
        }

        // Quiz
        function renderQuiz(app) {
            if (state.currentQuestions.length === 0) {
                app.innerHTML = `
                    <div class="subsections-list">
                        <button class="back-btn" onclick="goToDashboard()">‚Üê ÿ®ÿßÿ≤⁄Øÿ¥ÿ™</button>
                        <div class="empty-message">
                            ŸáŸÜŸàÿ≤ ÿ≥ŸàÿßŸÑ€å ÿßÿ∂ÿßŸÅŸá ŸÜÿ¥ÿØŸá ÿßÿ≥ÿ™ üìö
                        </div>
                    </div>
                `;
                return;
            }

            const q = state.currentQuestions[state.currentIndex];
            const answered = state.selectedAnswers[state.currentIndex] !== undefined;
            const selectedIdx = state.selectedAnswers[state.currentIndex];

            let html = `
                <div class="quiz-container">
                    <button class="back-btn" onclick="goToDashboard()">‚Üê ÿ®ÿßÿ≤⁄Øÿ¥ÿ™</button>
                    
                    <div class="quiz-header">
                        <h2>ÿ≥ŸàÿßŸÑÿßÿ™</h2>
                        <div class="question-number">${state.currentIndex + 1} / ${state.currentQuestions.length}</div>
                    </div>

                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${((state.currentIndex + 1) / state.currentQuestions.length) * 100}%"></div>
                    </div>

                    <div class="question-text">${q.question}</div>

                    <div class="options">
            `;

            q.options.forEach((opt, idx) => {
                let classes = 'option';
                if (answered) {
                    if (idx === q.correct_index) {
                        classes += ' correct';
                    } else if (idx === selectedIdx && selectedIdx !== q.correct_index) {
                        classes += ' incorrect';
                    } else {
                        classes += ' disabled';
                    }
                }

                html += `
                    <div class="${classes}" ${!answered ? `onclick="selectAnswer(${idx})"` : ''}>
                        <div class="option-label">${String.fromCharCode(65 + idx)}</div>
                        <div class="option-text">${opt}</div>
                    </div>
                `;
            });

            html += '</div>';

            if (answered && !state.showAnalysis) {
                html += `<button class="show-answer-btn" onclick="toggleAnalysis()">ŸÜŸÖÿß€åÿ¥ ÿ™ÿ≠ŸÑ€åŸÑ</button>`;
            }

            if (state.showAnalysis && answered) {
                html += `
                    <div class="analysis">
                        <h4>ÿ™ÿ≠ŸÑ€åŸÑ:</h4>
                        <div class="analysis-text">${q.analysis?.points || 'ÿ™ÿ≠ŸÑ€åŸÑ ŸÖŸàÿ¨ŸàÿØ ŸÜ€åÿ≥ÿ™'}</div>
                        <div class="analysis-options">
                `;

                q.analysis?.options?.forEach((ana, idx) => {
                    html += `
                        <div class="analysis-option">
                            <strong>${String.fromCharCode(65 + idx)}:</strong> ${ana}
                        </div>
                    `;
                });

                html += '</div></div>';
            }

            html += `
                    <div class="navigation">
                        <button class="nav-btn prev" onclick="prevQuestion()" ${state.currentIndex === 0 ? 'disabled' : ''}>‚Üê ŸÇÿ®ŸÑ€å</button>
                        <button class="nav-btn next" onclick="nextQuestion()" ${state.currentIndex === state.currentQuestions.length - 1 ? 'disabled' : ''}>ÿ®ÿπÿØ€å ‚Üí</button>
                    </div>
                </div>
            `;

            app.innerHTML = html;
        }

        // Navigation
        function goToDashboard() {
            state.view = 'dashboard';
            state.selectedSection = null;
            state.selectedSubsection = null;
            state.currentQuestions = [];
            state.currentIndex = 0;
            state.selectedAnswers = {};
            state.showAnalysis = false;
            render();
        }

        function goToSubsections(sectionId) {
            state.view = 'subsections';
            state.selectedSection = sectionId;
            state.currentQuestions = [];
            state.currentIndex = 0;
            state.selectedAnswers = {};
            state.showAnalysis = false;
            render();
        }

        function goToQuiz(sectionId, subsectionId, path) {
            state.view = 'loading';
            state.selectedSection = sectionId;
            state.selectedSubsection = subsectionId;
            state.currentIndex = 0;
            state.selectedAnswers = {};
            state.showAnalysis = false;

            fetch(path)
                .then(r => {
                    if (!r.ok) throw new Error(`HTTP ${r.status}`);
                    return r.json();
                })
                .then(data => {
                    state.currentQuestions = data.questions || [];
                    state.view = 'quiz';
                    render();
                })
                .catch(err => {
                    state.error = `ÿÆÿ∑ÿß ÿØÿ± ÿ®ÿßÿ±⁄Ø€åÿ±€å ÿ≥ŸàÿßŸÑÿßÿ™: ${err.message}`;
                    state.view = 'subsections';
                    console.error(err);
                    render();
                });
        }

        // Quiz interaction
        function selectAnswer(idx) {
            if (state.selectedAnswers[state.currentIndex] === undefined) {
                state.selectedAnswers[state.currentIndex] = idx;
                render();
            }
        }

        function toggleAnalysis() {
            state.showAnalysis = !state.showAnalysis;
            render();
        }

        function nextQuestion() {
            if (state.currentIndex < state.currentQuestions.length - 1) {
                state.currentIndex++;
                state.showAnalysis = false;
                render();
            }
        }

        function prevQuestion() {
            if (state.currentIndex > 0) {
                state.currentIndex--;
                state.showAnalysis = false;
                render();
            }
        }

        // Start
        window.addEventListener('load', init);
    </script>
</body>
</html>
